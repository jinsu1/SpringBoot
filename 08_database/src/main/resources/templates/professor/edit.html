<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>교수관리</h2>
    <hr />
    <form method="POST" th:action="@{/professor/edit_ok/{profno}(profno=${professor.profno})}">
        <table class="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>교수이름</th>
                    <td class="text-left field">
                        <input type="text" name="name" th:value="${professor.name}" />
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td class="text-left field">
                        <input type="text" name="userid" th:value="${professor.userid}" />
                    </td>
                </tr>
                <tr>
                    <th>직위</th>
                    <td class="text-left field">
                        <label>
                            <input type="radio" name="position" value="교수" th:checked="${professor.position == '교수'}" />
                            교수
                        </label>
                        <label>
                            <input type="radio" name="position" value="부교수" th:checked="${professor.position == '부교수'}" />
                            부교수
                        </label>
                        <label>
                            <input type="radio" name="position" value="조교" th:checked="${professor.position == '조교'}" />
                            조교
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>월급</th>
                    <td class="text-left field">
                        <input type="number" name="sal" th:value="${professor.sal}" />
                    </td>
                </tr>
                <tr>
                    <th>입사일</th>
                    <td class="text-left field">
                        <input type="date" name="hiredate" th:value="${professor.hiredate}" style="width:auto"/>
                    </td>
                </tr>
                <tr>
                    <th>추가 수당</th>
                    <td class="text-left field">
                        <input type="number" name="comm" th:value="${professor.comm}" />
                    </td>
                </tr>
                <tr>
                    <th>소속 학과</th>
                    <td class="text-left field">
                        <select name="deptno">
                            <option value="">----- 소속학과 선택 -----</option>
                            <option th:each="prof : ${professors}" th:value="${prof.deptno}"
                                    th:text="${prof.dname}" th:selected="${prof.deptno == professor.deptno}"></option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button type="submit" class="mybutton green">등록</button>
            <a th:href="@{/professor}" class="mybutton red">취소</a>
        </div>


    </form>
</body>
</html>
